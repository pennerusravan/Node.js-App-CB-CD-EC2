<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">amazon</div>

    <div class="search-box">
      <input type="text" placeholder="Search Amazon">
      <button>Search</button>
    </div>

    <div class="nav-links">
      <span>Hello, Sign in</span>
      <span>Returns & Orders</span>
      <span>Cart</span>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Welcome to Amazon</h1>
    <p>Shop electronics, fashion, home & more</p>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
      <h3>Laptop</h3>
      <p>₹55,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e">
      <h3>Headphones</h3>
      <p>₹2,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155222f2c1">
      <h3>Smart Watch</h3>
      <p>₹4,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1580910051074-7c7c34b1fa0f">
      <h3>Shoes</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>
  </section>

</body>
</html>
