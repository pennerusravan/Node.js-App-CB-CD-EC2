<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <nav class="navbar">
      <div class="left">Get the App</div>
      <div class="right">
        <a href="#">Investor Relations</a>
        <a href="#">Add restaurant</a>
        <a href="#">Log in</a>
        <a href="#">Sign up</a>
      </div>
    </nav>

    <div class="hero-content">
      <h1>zomato</h1>
      <p>Discover the best food & drinks in Patna</p>

      <div class="search-box">
        <input type="text" placeholder="Chennai" />
        <input type="text" placeholder="Search for restaurant, cuisine or a dish" />
      </div>
    </div>
  </header>

  <!-- Cards Section -->
  <section class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1" />
      <h3>Dining</h3>
      <p>View the city's favourite dining venues</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" />
      <h3>Nightlife</h3>
      <p>Explore the city's top nightlife outlets</p>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" />
      <h3>Order Online</h3>
      <p>Stay home and order to your doorstep</p>
    </div>
  </section>

</body>
</html>
